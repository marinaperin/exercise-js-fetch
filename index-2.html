<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <script src="./exercise-2.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: rgb(7, 79, 88);
      }
      body {
        padding: 1rem;
        background-color: rgb(221, 251, 255);
        text-align: center;
        margin-inline: 5rem;
      }
      h1 {
        padding: 1rem;
        text-align: center;
      }
      #input-area {
        padding: 1rem;
        border-bottom: 1px solid rgb(7, 79, 88);
        margin-bottom: 2rem;
      }
      p {
        padding: 1rem;
      }
      input {
        padding: 0.4rem;
        text-align: center;
      }
      button {
        padding: 0.4rem;
        outline: none;
        border: 1px solid rgb(7, 79, 88);
        font-style: italic;
        background-color: powderblue;
        transition: 0.5s;
      }
      button:hover {
        background-color: rgb(29, 140, 154);
        color: white;
      }
      #jokes {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }
      figure {
        border: 1px solid rgb(7, 79, 88);
        padding: 1rem;
        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Exercise 2:</h1>
    <div id="input-area">
      <p>How many jokes would you like to read?</p>
      <input type="text" placeholder="Write how many" />
      <button>Get jokes</button>
    </div>
    <div id="jokes"></div>
  </body>
</html>
